<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Suporte - Bestmotors</title>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
  <section class="vender-container">
  <h2>Quero vender meu veículo</h2>

  <form id="form-vender">
    <div class="campo">
      <label>Seu nome</label>
      <input type="text" id="nome" required>
    </div>

    <div class="campo">
      <label>Categoria</label>
      <select id="categoria" required>
        <option value="">Selecione</option>
        <option value="SUV">SUV</option>
        <option value="Picape">Picape</option>
        <option value="Sedan">Sedan</option>
        <option value="Hatch">Hatch</option>
        <option value="Esportivo">Esportivo</option>
        <option value="Moto">Moto</option>
      </select>
    </div>

    <div class="campo">
      <label>Marca</label>
      <input type="text" id="marca" required placeholder="ex: Volkswagen">
    </div>

    <div class="campo">
      <label>Modelo</label>
      <input type="text" id="modelo" required placeholder="ex: Jetta 2.0 TSI Highline">
    </div>

    <div class="campo">
      <label>Preço desejado</label>
      <input type="text" id="preco" required placeholder="ex: 89.900">
    </div>

    <div class="campo">
      <label>Quilometragem</label>
      <input type="text" id="km" required placeholder="ex: 45.000 km">
    </div>

    <div class="campo">
      <label>Ano</label>
      <input type="number" id="ano" required placeholder="ex: 2020">
    </div>

    <div class="campo">
      <label>Localização</label>
      <input type="text" id="localizacao" required placeholder="ex: São Paulo, SP">
    </div>

    <button type="submit" id="btn-enviar-venda">
      Enviar para avaliação
    </button>
  </form>
</section>


    <script src="js/vender.js"></script>
</body>
</html>
