              <label>Assunto</label>
              <input type="text" name="title" required>
            </div>
            
            <div class="campo">
              <label>Mensagem</label>
              <textarea name="message" rows="5" required></textarea>
            </div>

            <button type="submit">Enviar</button>
          </form>
        </section>
